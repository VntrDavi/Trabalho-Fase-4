<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniF-fin Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    
    <div class="card p-4 text-white" style="width: 100%; max-width: 400px; background-color: #09074A;">
        <div class="text-center mb-4">
            <img src="/Assets/Images/image-removebg.png" alt="UniF-fin Logo" class="img-fluid mb-3">
            <h1 class="h3 font-weight-bold">UniF-fin</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="cpf" class="font-weight-bold">ENTRAR</label>
                <input type="text" id="cpf" placeholder="DIGITE SEU CPF" class="form-control mb-3">
            </div>
            <div class="form-group">
                <input type="password" id="senha" placeholder="DIGITE SUA SENHA" class="form-control mb-3">
            </div>
            <button type="submit" class="btn btn-dark btn-block">ENTRAR</button>
        </form>
        <div class="text-center mt-3">
            <a href="#" class="text-white">CRIAR CONTA</a>
        </div>
    </div>

</body>
</html>
